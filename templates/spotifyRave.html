<doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="/static/js/instructions.js"></script>
	<script src="/static/js/rave.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css"></link>
	<title>Rave</title>
	<link rel="icon" type="image/png" href="/static/img/RaveLogoRRounded.png"/>
	<script>
		async function ajaxupdater(){
			await new Promise(r => setTimeout(r, 3000));
			$.ajax({
				url:"checkNewSong",
				data:{
					"id": sessionStorage.getItem("id"),
					"room_number": sessionStorage.getItem("room_number")
				},
				success: function(res){
					if(res.newSong){
						updateSessionStorage(res);
					}
					ajaxupdater();
					}
			})
		}
	</script>
</head>
<body>
<div class="container">
	<div id="instructions" class="dropdown">
        <text id="roomNumber"></text>
        <text> | Press Spacebar To Toggle This Block &nbsp</text> 
        <br/>
        <input type="button" class="btn btn-info" value="Copy Invite Link" onclick="copylink()"/>
        <input type="button" class="btn btn-danger" value="End Rave" onclick="endRave()"/>
    </div>
</div>
<script>
	window.onload = function() {
		// Starts the rave
		start_spotify_rave();
	};
	document.addEventListener('keyup', event => {
            if (event.code === 'Space') {
                if(sessionStorage.getItem("hidden")=="true"){
                    unhide_instructions();    
                }else{
                    hide_instructions();
                }
            }
        })
</script>
<body>
</html>
